[LLM]
model = grammarly/coedit-large
action = grammar
max_length = 256

[PROMPTS]
grammar = Fix the grammar:
coherent = Make this text coherent:
formal = Make this formal:
rephrase = Rephrase this:
easier = Make this easier to understand:
concise = Make this concise:

[DIFFS]
grammar = True
coherent = True
formal = True
rephrase = True
easier = True
concise = True

[UI]
show_spinner = True

